<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />
    <title>Contact-us</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Contact-us</h1>
        <section id="entireForm">
            <div id="containerulCuDouaSemiContainere">
                <div class="semiContainer">
                    <div id="fname">
                        <label for="fname">First Name:</label>
                        <input id="fname" name="fname" type="text" placeholder="First Name..">
                    </div>
                    <div id="lname">
                        <label for="lname">Last Name:</label>
                        <input id="lname" name="lname" type="text" placeholder="Last Name..">
                    </div>
                </div>
                <div class="semiContainer">
                    <div id="email">
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="text" placeholder="Email..">
                    </div>
                    <div id="phone">
                        <label for="phone">Phone Number:</label>
                        <input id="phone" name="phone" type="text" placeholder="Phone number..">
                    </div>
                </div>
            </div>
            <div id="country">
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="select">-- Select your country --</option>
                    <option value="moldova">Moldova</option>
                    <option value="franta">Franta</option>
                    <option value="italia">Italia</option>
                </select>

            </div>
            <div id="address">
                <label for="address">Address:</label>
                <input id="address" name="address" type="text" placeholder="Your address..">
            </div>
            <div id="subject">
                <label for="subject">Subject:</label>
                <textarea name="subject" id="subject" cols="100" rows="10" placeholder="Write something.."></textarea>
            </div>
            <div id="button">
                <button>Submit</button>
            </div>
        </section>

    </main>
    <footer></footer>
</body>
</html>
